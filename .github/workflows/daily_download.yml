name: Daily Stock Download

on:
  schedule:
    # Schedule to run at 11:30 UTC (approx 5:00 PM IST) on weekdays
    # (min hr dom mon dow)
    - cron: '30 11 * * 1-5'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Downloader
      run: |
        # Run the Unified Downloader
        python stock_downloader_post.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Add the complete StockData folder, which includes:
        # 1. New CSV files
        # 2. The updated stock_master.pkl (this is your persistent database)
        git add StockData/
        
        # Check if there are changes to commit
        timestamp=$(date -u)
        git commit -m "Auto-update/manual run - stock data to pickle file: ${timestamp}" || exit 0
        
        # Push changes back to the repository
        git push
